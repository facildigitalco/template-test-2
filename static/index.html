<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenido</title>
    <script>
      // Esperar al DOM antes de redirigir
      document.addEventListener("DOMContentLoaded", function () {
        const hash = window.location.hash;

        // Redirigir solo si hay un token válido
        if (hash && hash.startsWith("#invite_token=")) {
          window.location.replace("/admin/" + hash);
        }
      });
    </script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Facil Digital Company</h1>
    <p>Este sitio está en construcción. Si estás intentando acceder al panel de administración, por favor dirigite a <a href="/admin">/admin</a>.</p>
  </body>
</html>
