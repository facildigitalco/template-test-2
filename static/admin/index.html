<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CMS</title>

    <!-- Defer evita ejecución antes del DOM -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script src="https://unpkg.com/decap-cms@3.6.4/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <!-- Este div es obligatorio -->
    <div id="nc-root"></div>

    <!-- Script para iniciar correctamente el CMS -->
    <script>
      window.addEventListener("load", function () {
        // Forzar init solo cuando Netlify Identity y CMS están listos
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }

        // Evitar error de appendChild
        if (window.CMS && document.getElementById("nc-root")) {
          window.CMS.init();
        }
      });
    </script>
  </body>
</html>
